<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local</title>
    <style>
        body{
            background-color: lightseagreen;
        }
        h1{
            text-align: center;
        }input{
            background-color: lightslategray
        }
    </style>
</head>
<body>
    <h1>Vamos ver sua nacionalidade</h1>
    De qual país você é: <input type="text" name="txtpais" id="txtpais">
    <input style="background-color: ivory;" type="button" value="verificar" onclick="descobrir()">
    <div id="res">

    </div>
    <script>
        function descobrir(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var p = (txtp.value)
            res.innerHTML = `<p>Seu país atual é: ${p}!</p>`
            if(p == "Brasil"){
                res.innerHTML += `<p>Você é de nacionalidade Brasileira</p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
